version: '3.9'

services:
  frontend:
    container_name: frontend
    build:
      context: frontend/
    ports:
      - 8080:8080
    networks:
      - pong
  backend:
    container_name: backend
    hostname: backend
    build:
      context: backend/
    depends_on:
      - db
    env_file: backend/.env
    networks:
      - pong
  db:
    container_name: db
    hostname: db
    image: postgres:latest
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=pong
      - POSTGRES_PASSWORD=123
      - POSTGRES_DB=nest-db
    restart: unless-stopped
    networks:
      - pong

networks:
  pong:
